<div class="row">
    <div class="col-sm-6">
        {form_field form=$form field="{$formField}.city_zip_code"}{debug}
            <div class="form-group {if $error} has-error{/if}">
                <label class="control-label"
                       for="{$label_attr.for}">{$label}{if $required}{intl l='*'}{/if}</label>

                <input id="{$label_attr_for}" class="form-control zip-code" name="{$name}" value="{$value}"/>
            </div>
        {/form_field}
    </div>
    <div class="col-sm-6">
        {form_field form=$form field="{$formField}.city_name"}
            <div class="form-group {if $error} has-error{/if}">
                <label class="control-label"
                       for="{$label_attr.for}">{$label}{if $required}{intl l='*'}{/if}</label>

                <select class="form-control city-name" id="{$label_attr.for}" name="{$name}" data-selected="{$value}">
                    {foreach from=$choices item=item}
                        <option value="{$item->value}"
                                {if $item->value == $checked }selected{/if}>{$item->label}</option>
                    {/foreach}
                </select>

            </div>
        {/form_field}
    </div>
</div>
